<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="yes"
        ><a href="https://www.cursoemvideo.com">Curso em video</a></iframe
      >
      para aprender
    </p>

    <p>
      Acessando o site do
      <iframe src="https://www.google.com" frameborder="0"
        ><a href="https://www.google.com" target="_blank">Google</a></iframe
      >
      para aprender
    </p>
  </body>
</html>
