<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" value="M" />
        <label for="imasc">Masculino</label>
        <br />
        <input type="radio" name="sexo" id="ifem" value="F" />
        <label for="ifem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="futebol" id="ifutebol" checked />
        <label for="ifutebol">Futebol</label> <br />
        <input type="checkbox" name="basquete" id="ibasquete" />
        <label for="ibasquete">Basquete</label> <br />
        <input type="checkbox" name="natacao" id="inatacao" />
        <label for="inatacao">Natação</label> <br />
        <input type="checkbox" name="volei" id="ivolei" />
        <label for="ivolei">Vôlei</label> <br />
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
