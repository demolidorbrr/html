<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          id="inome"
          name="nome"
          placeholder="Digite seu nome completo"
          required
          maxlength="30"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média</label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          step="0.5"
          placeholder="De 0 a 10"
          required
          value="7"
        />
      </p>
      <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2026-01" />
      </p>
      <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" required value="2026-01-16" />
      </p>
      <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora" required />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
