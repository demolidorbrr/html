<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Grande</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
        position: relative;
      }

      caption {
        font-size: 1.5em;
        padding: 8px;
        font-weight: bold;
        background-color: lightgray;
      }

      td,
      th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      thead,
      tfoot {
        background-color: gray;
        color: white;
      }

      thead > tr > th {
        position: sticky;
        top: -1px;
        background-color: gray;
      }

      td.num {
        text-align: right;
      }

      tbody > tr:nth-child(2n) {
        background-color: lightgrey;
      }

      /*         tbody > tr:nth-child(odd) {   ou 2n-1
        background-color: lightgrey;
      }*/
    </style>
  </head>
  <body>
    <!-- HIERARQUIA DE TABELAS GRANDES
     CAPTION
        TABLE
            THEAD 
                TR,TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH 
                
                
    TITULO SEMPRE TH
    DADO SEMPRE TD-->

    <table>
      <caption>
        População por Estado
      </caption>
      <thead>
        <tr>
          <th scope="col" style="width: 150px">Estado</th>
          <th scope="col" style="width: 50px">População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td class="num">45.919.049</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td class="num">21.168.791</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td class="num">17.264.943</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Total de Habitantes</th>
          <td class="num"><strong>84.352.783</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
