<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 14</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
        color: white;
        background-color: gray;
      }
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }
      tbody > tr > th {
        background-color: white;
        color: black;
      }
      tbody > tr > td {
        text-align: left;
        padding-right: 50px;
      }
      tbody > tr > th.media {
        color: white;
        background-color: gray;
        text-align: left;
      }
      tbody > tr > td.media {
        color: white;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td scope="rowgroup">Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td scope="rowgroup">Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td scope="rowgroup">Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="media">Média de Exatas</th>
          <td class="media">0.0</td>
        </tr>
        <tr>
          <th rowspan="3" scope="rowgroup">Humanas</th>
        </tr>
        <tr>
          <td scope="rowgroup">História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td scope="rowgroup">Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="media">Média de Humanas</th>
          <td class="media">0.0</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
