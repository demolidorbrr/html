<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>

    <h1>Inserindo Videos hospedados localmente</h1>
    <video controls width="640" height="360" preload="metadata" autoplay loop poster="imagens/limoes-capa.png">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <source src="videos/meu-video.ogv" type="video/ogg">
        Seu navegador não suporta o elemento de vídeo.
    
</body>
</html>
