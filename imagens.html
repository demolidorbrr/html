<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Imagem Dinamica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1000px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="fogo flixível" />
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio controls preload="metadata" autoplay loop>
      <source src="audio/guanacast-33.mp3" type="audio/mpeg" />
      <source src="audio/guanacast-33.mp3" type="audio/ogg" />
      <source src="audio/guanacast-33.mp3" type="audio/wav" />
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </body>
</html>
